    <style>
    
        .popup-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
    
        .popup-btn {
            background: linear-gradient(135deg, #007bff, #4f9cfd);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
        }
    
        .popup-btn:hover {
            background: linear-gradient(135deg, #0056b3, #3b8df5);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    
        .popup-btn i {
            font-size: 20px;
        }
    
        .popup-btn .badge {
            background: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            position: absolute;
            top: -5px;
            right: -5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
    
        /* Popup Container */
        .popup-content {
            position: absolute;
            top: 110%;
            right: 0;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 15px;
            min-width: 300px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
    
        .popup-wrapper:hover .popup-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    
        .popup-header {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }
    
        .popup-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        .popup-list li {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
    
        .popup-list li:hover {
            background: #f9fbfd;
            cursor: pointer;
        }
    
        .popup-list li a {
            text-decoration: none;
            color: #007bff;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
    
        .popup-list li a i {
            font-size: 18px;
            color: #007bff;
        }
    
        .popup-list li:last-child {
            border-bottom: none;
        }
    </style>
