    <style>
        /* Chat icon styling */
        .chat-container {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }

        .chat-icon {
            font-size: 1.8rem;
            color: #fff;
            cursor: pointer;
            background: var(--primary-gradient);
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            padding: 10px 0;
        }

        .chat-dropdown a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }

        .chat-dropdown a:hover {
            background: #f1f1f1;
        }

        /* Ensure right alignment within the container */
        .adminpage {
            position: relative;
        }
    </style>
</head>

  <!-- Chat Icon -->
  <div class="chat-container">
    <i class="fas fa-comments chat-icon" onclick="toggleChat()"></i>
    <div class="chat-dropdown" id="chatDropdown">
        <a href="#">ðŸ“§ Mail</a>

    </div>
  </div>

  <script>
      function toggleChat() {
          var dropdown = document.getElementById("chatDropdown");
          if (dropdown.style.display === "block") {
              dropdown.style.display = "none";
          } else {
              dropdown.style.display = "block";
          }
      }

      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
          var chatContainer = document.querySelector('.chat-container');
          if (!chatContainer.contains(event.target)) {
              document.getElementById("chatDropdown").style.display = "none";
          }
      });
  </script>
